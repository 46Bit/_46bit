---
layout: default
---
<article>
  <header class="prelude narrow">
    <div class="wrapper">
      <p class="meta">
        {{ page.date | date: "%b %-d, %Y" }}
        <!--
        &nbsp;&bullet;&nbsp; saturday
        &nbsp;&bullet;&nbsp; by Michael Mokrysz
        -->
      </p>
      {% if page.title %}
      <h1><a href="$url$">{{ page.title }}</a></h1>
      {% endif %}
    </div>
  </header>
  <section class="wrapper narrowtop balancedbottom">
    {{ content }}
  </section>
