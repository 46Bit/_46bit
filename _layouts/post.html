---
layout: default
---
<article>
  <header class="prelude">
    <div class="wrapper">
      {% if page.title %}
      <h1><a href="$url$">{{ page.title }}</a></h1>
      {% endif %}
    </div>
  </header>
  <section class="wrapper zerotop yellowlined">
    <p class="meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    {{ content }}
  </section>
<article>
