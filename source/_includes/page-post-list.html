{% for post in page.posts %}{% unless post.draft %}
<section class="wrapper zerotop yellowlined">
  <p class="meta">{{ post.date | date: "%b %-d, %Y" }}</p>
  <h2 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
  {{ post.excerpt }}
  <a class="read-more" href="{{ post.url | relative_url }}">Continue reading&hellip;</a>
</section>
{% endunless %}{% endfor %}
