<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Merriweather:300|Open+Sans:300,400,400i,600" rel="stylesheet">
  <link href="{{ "/assets/main.css" | relative_url }}" rel="stylesheet">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/meta/feed.atom" | relative_url }}">
  <!-- $if(math)$
  <script src="/js/mathjax/MathJax.js?config=46bit"></script>
  $endif$ -->

  <title>{% if page.title %}{{ page.title | escape }} - 46b.it{% else %}{{ site.title | escape }}{% endif %}</title>
</head>
<body>
  <header id="header">
    <div class="wrapper">
      <h1><a href="/"><img src="/assets/logo.png" alt="46b.it" width="75"></a></h1>
      <nav>
        {% assign current = page.url | downcase | split: '/' %}
        <ul>
          <li {% if page.url == '/' or current[1] == '2011' or current[1] == '2012' or current[1] == '2013' or current[1] == '2014' or current[1] == '2015' or current[1] == '2016' or current[1] == '2017' or current[1] == '2018' or current[1] == '2019' or current[1] == '2020' %}class="active"{% endif %}><a href="/">Writing</a></li>
          <li {% if page.url == '/about/' %}class="active"{% endif %}><a href="/about/">About</a></li>
          <li><a href="/wiki/">Wiki</a></li>
          <li><a href="https://github.com/46bit">Github</a></li>
        </ul>
      </nav>
    </div>
  </header>
  {{ content }}

  // Tracking

    GoSquared.acct = "GSN-207291-Q";

        var s = d.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(g, s);
      }
      w.addEventListener ?
        w.addEventListener("load", gs, false) :

    s.parentNode.insertBefore(ga, s);

  </script>
</body>
</html>
